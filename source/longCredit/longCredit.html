<!DOCTYPE html>
<html>

<head>
    <title>TypeScript Greeter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h2>Long credit</h2>
                <br/>
            <div class="form-group col-md-6 mb-3">
                <label id="labelp" for="period">Period</label>
                <input type="number" class="form-control is-valid" id="period" placeholder="period in month must be less 360"
                    max=24 required>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label id="labels" for="salar">Salary</label>
                <input type="number" class="form-control is-valid" id="salar" placeholder="salary per mnth" value=""
                    required>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label id="labelch" for="child">Children</label>
                <input type="number" class="form-control is-valid" id="child" placeholder="children" value="1" required>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label id="labelper" for="percent">Pecentage</label>
                <input type="number" class="form-control is-valid" id="percent" value="2" placeholder="percentage" required>
            </div>
            <div class="form-group col-md-6 mb-3">
                <div id="calc">
                    <button id="btn" class="btn btn-primary button">Calculate</button>
                    <a href="../../index.html"> <button id="xx" class="btn btn-warning button">Cancel</button></a>
                </div>
                <div id="back">
                    <a href="longCredit.html"><button id="ba" class="btn btn-warning button">Back</button></a>
                </div>
            </div>
            <div id="res">
                <div class="form-group col-md-6 mb-3">
                   <h4> Percentages </h4>
                    <p id="percentag">  </p>
                    <h4> Max Credit </h4>
                    <p id="mcred">  </p>
                    <h4> Numbers of month </h4>
                    <p id="mnum">  </p>
                </div>

            </div>
        </div>   
    </div>
</body>
<script> var exports = {}; </script>
<script src="../../dist/bundle.js"></script>

</html>
